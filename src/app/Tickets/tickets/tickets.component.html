<div class="d-flex flex-row-reverse" style="background-color: cadetblue;">
  <div class="p-2"><button type="button" class="btn btn-dark"[routerLink]="['/ticket/addbulk']">Add New Tickets</button></div>


  <form class="form-inline" [formGroup]="myForm">
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Search"
      (keyup)="applyFilter($event.target.value)"
      >
      </div>
    </form>

</div>




<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="jobType">
      <th mat-header-cell *matHeaderCellDef> JobType </th>
      <td mat-cell *matCellDef="let element"> {{element.jobType}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="describtion">
        <th mat-header-cell *matHeaderCellDef> Describtion </th>
        <td mat-cell *matCellDef="let element"> {{element.describtion}} </td>
      </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
