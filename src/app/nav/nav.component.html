<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
   <a class="navbar-brand" [routerLink]="['/home']">Road Runner</a>

   <ul *ngIf="loggedIN()" class="navbar-nav mr-auto">
     <li class="nav-item" routerLinkActive="active">
       <a class="nav-link" [routerLink]="['/orders']">Order </a>
     </li>
     <li class="nav-item" routerLinkActive="active">
       <a class="nav-link"  [routerLink]="['/lists']">List</a>
     </li>
     <li class="nav-item" routerLinkActive="active">
       <a class="nav-link" [routerLink]="['/messages']">Messages</a>
     </li>

   </ul>


   <div *ngIf="loggedIN()" class="dropdown" dropdown>
     <span class="mr-1">
       <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
     </span>
     <a class="dropdown-toggle text-light" dropdownToggle >
       Welcome {{authService.decodedToken?.unique_name}}
     </a>

     <div class="dropdown-menu mt-3" *dropdownMenu>
       <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fas fa-users mr-3"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
       <a class="dropdown-item" (click)="loggedOUT()"><i class="fas fa-sign-out-alt mr-3"></i>Log Out</a>
     </div>
   </div>


   <form *ngIf="!loggedIN()" #loginform ="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="logIn()">
     <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
     <input class="form-control mr-sm-2" type="password"  name="password" placeholder="Password"  required [(ngModel)]="model.password">
     <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="LogIn">LogIn</button>
   </form>

  </div>

 </nav>
