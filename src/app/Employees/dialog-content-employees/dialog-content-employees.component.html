<mat-dialog-content class="mat-typography">
<form [formGroup]="employeeForm" (ngSubmit)="submitEmployeeData()" novalidate>
  <div class="row">
    <div class="col-md-5 mb-3">
    <input type="text" formControlName="employeeName" class="form-control" placeholder="Employee Name" required>



  </div>
  <div class="col-md-5 mb-3">
    <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
  </div>


  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <input type="email" formControlName="emailadd" class="form-control"  placeholder="Email" required>



  </div>
  <div class="col-md-5 mb-3">
    <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile"  required>


  </div>


  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <input type="text" formControlName="position" class="form-control" placeholder="Position" required>

  </div>

  </div>

  <div class="row">
    <div class="col-md-10 mb-3">
      <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>

  </div>

  </div>


  <div class="d-flex flex-row">
    <div class="p-2"> <button type="submit" class="btn btn-success" [disabled]="!employeeForm.valid"><mat-icon inline="true">add</mat-icon>Add Employee</button></div>
    <div class="p-2"><button type="button" class="btn btn-secondary" (click)="ResetForm()"><mat-icon inline="true">clear</mat-icon>Reset</button></div>
  </div>

</form>
</mat-dialog-content>

<mat-dialog-actions align="end">

  <button mat-button mat-dialog-close [mat-dialog-close]="afterClosedData"><mat-icon>power_settings_new</mat-icon> Exit</button>



</mat-dialog-actions>
